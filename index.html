<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f159108dde.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reservia</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <img src="./images/logo/Reservia.svg" alt="logo Reservia" />
          <div>
            <h2>Hébergements</h2>
            <h2>Activités</h2>
            <h2>S'inscrire</h2>
          </div>
        </nav>
        <div class="block-afternav">
          <div class="block-afternav-description">
            <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
            <p>En plein centre ville ou en pleine nature</p>
          </div>
          <div class="block-afternav-pointer">
            <div class="icon-marker"><i class="fas fa-map-marker-alt"></i></div>
            <input class="input-search" type="text" value="Marseille, France" />
            <div class="search-button"><p>Rechercher</p></div>
          </div>
        </div>
        <div class="block-afternav-filter">
          <p>Filtres</p>
          <div class="block-filter">
            <div class="icon-bill">
              <i class="fas fa-money-bill-wave"></i>
            </div>
            <p class="block-filter-description">Économique</p>
          </div>
          <div class="block-filter">
            <div class="icon-bill">
              <i class="fas fa-child"></i>
            </div>
            <p class="block-filter-description">Familial</p>
          </div>
          <div class="block-filter">
            <div class="icon-bill">
              <i class="fas fa-heart"></i>
            </div>
            <p class="block-filter-description">Romantique</p>
          </div>
          <div class="block-filter">
            <div class="icon-bill">
              <i class="fas fa-dog"></i>
            </div>
            <p class="block-filter-description">Animaux autorisés</p>
          </div>
        </div>
        <div class="block-afternav-knows">
          <div class="icon-info">
            <i class="fas fa-info"></i>
          </div>
          <p class="block-afternav-info-description">
            Plus de 500 logements sont disponibles dans cette ville
          </p>
        </div>
      </header>
    </div>
  </body>
</html>
